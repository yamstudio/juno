user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}

http {
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile              on;
  tcp_nopush            on;
  tcp_nodelay           on;
  keepalive_timeout     65;
  types_hash_max_size   2048;
  client_body_timeout   10;
  client_header_timeout 10;
  send_timeout          10;
  limit_req_zone        $binary_remote_addr zone=one:10m rate=5r/s;
  server_tokens         off;

  include             /etc/nginx/mime.types;
  default_type        application/octet-stream;

  include /etc/nginx/conf.d/*.conf;

  server {
    listen 443 ssl default_server;
    listen [::]:443 ssl ipv6only=on default_server;
    server_name yujunqin.com www.yujunqin.com;

    ssl_certificate /etc/nginx/ssl/yujunqin.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/yujunqin.com/privkey.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";

    include /etc/nginx/default.d/*.conf;

    location /hej {
      proxy_redirect off;
      proxy_http_version 1.1;
      proxy_set_header Host $http_host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_pass http://shadowsocks:80;
    }

    location /robots.txt {
      return 200 "User-agent: *\nDisallow: /\n";
    }

    location / {
      proxy_pass http://kestrel:80;
      limit_req zone=one burst=10 nodelay;
    }

    error_page 404 /404.html;
      location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
      location = /50x.html {
    }
  }
}

